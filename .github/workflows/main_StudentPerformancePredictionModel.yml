# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - StudentPerformancePredictionModel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://studentperformancepredicionmodel.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_976a18a85df0463c9d86219bb3a49933 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a5a5eb3d928d4d71a9872d80f7b82e7f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: studentperformancepredicionmodel.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_976a18a85df0463c9d86219bb3a49933 }}/raw9k/predictionmodel:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'StudentPerformancePredictionModel'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_809c3bd89a42458a9ad882248fad1722 }}
        images: 'studentperformancepredictionmodel.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_976a18a85df0463c9d86219bb3a49933 }}/raw9k/predictionmodel:${{ github.sha }}'
