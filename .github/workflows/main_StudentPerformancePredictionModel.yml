# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - StudentPerformancePredictionModel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://studentperformancepredicionmodel.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_3c990dd71cac4315885737a0535464d7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_492aa41527a64a02b68ccf9077d8b257 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: studentperformancepredicionmodel.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3c990dd71cac4315885737a0535464d7 }}/raw9k/predictionmodel:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'StudentPerformancePredictionModel'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_bd6be3c9c861418c8a2a81e14eccc937 }}
        images: 'studentperformancepredicionmodel.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3c990dd71cac4315885737a0535464d7 }}/raw9k/predictionmodel:${{ github.sha }}'