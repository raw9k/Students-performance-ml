<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Performance Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f9;
    }

    .container {
      max-width: 800px;
      margin-top: 60px;
      background-color: #ffffff;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    h2 {
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 35px;
      text-align: center;
    }

    label {
      font-weight: 500;
      color: #34495e;
    }

    .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
      font-weight: 500;
      padding: 10px 25px;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
      border-color: #0b5ed7;
    }

    .result {
      background-color: #e6f9ea;
      color: #1d643b;
      padding: 15px;
      border-radius: 8px;
      margin-top: 25px;
      text-align: center;
      font-weight: 500;
      border: 1px solid #b8e2c9;
    }

    .home-link {
      margin-top: 30px;
      text-align: center;
    }

    .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
      font-weight: 500;
    }

    .btn-secondary:hover {
      background-color: #5c636a;
      border-color: #5c636a;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Predict Student's Math Score</h2>

    <form action="/predictdata" method="POST">
      <div class="row mb-3">
        <div class="col-md-6">
          <label>Gender</label>
          <select name="gender" class="form-select" required>
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div class="col-md-6">
          <label>Race/Ethnicity</label>
          <select name="ethnicity" class="form-select" required>
            <option value="">Select group</option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label>Parental Level of Education</label>
        <select name="parental_level_of_education" class="form-select" required>
          <option value="">Select education level</option>
          <option value="some high school">Some High School</option>
          <option value="high school">High School</option>
          <option value="some college">Some College</option>
          <option value="associate's degree">Associate's Degree</option>
          <option value="bachelor's degree">Bachelor's Degree</option>
          <option value="master's degree">Master's Degree</option>
        </select>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label>Lunch</label>
          <select name="lunch" class="form-select" required>
            <option value="">Select lunch type</option>
            <option value="standard">Standard</option>
            <option value="free/reduced">Free/Reduced</option>
          </select>
        </div>

        <div class="col-md-6">
          <label>Test Preparation Course</label>
          <select name="test_preparation_course" class="form-select" required>
            <option value="">Select</option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
          </select>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-6">
          <label>Reading Score</label>
          <input type="number" name="reading_score" class="form-control" placeholder="Enter reading score (0–100)" min="0" max="100" required>
        </div>
        <div class="col-md-6">
          <label>Writing Score</label>
          <input type="number" name="writing_score" class="form-control" placeholder="Enter writing score (0–100)" min="0" max="100" required>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Predict Score</button>
      </div>
    </form>

    {% if result %}
    <div class="result">
      Predicted Math Score: <strong>{{ result | round(2) }}</strong>
    </div>
    {% endif %}

    <div class="home-link">
      <a href="/" class="btn btn-secondary mt-3">Go to Home Page</a>
    </div>
  </div>

</body>
</html>
